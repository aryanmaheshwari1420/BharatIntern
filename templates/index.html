<!DOCTYPE html>
<html>
<head>
    <title>Model Prediction</title>
    <style>
        body {
            background-image: url('converted_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Model Prediction</h1>
    <br>
    {% if label is defined %}
        {% if label == 1 %}
            <h3 style="color: green">Quality is Good</h3>
        {% else %}
            <h3 style="color: red">Quality is not Good</h3>
        {% endif %}
    {% endif %}

    <form action="/predict" method="post">
        <!-- Add input fields for the features -->
        Feature 1: <input type="text" name="feature1"><br>
        Feature 2: <input type="text" name="feature2"><br>
        Feature 3: <input type="text" name="feature3"><br>
        Feature 4: <input type="text" name="feature4"><br>
        Feature 5: <input type="text" name="feature5"><br>
        Feature 6: <input type="text" name="feature6"><br>
        Feature 7: <input type="text" name="feature7"><br>
        Feature 8: <input type="text" name="feature8"><br>
        Feature 9: <input type="text" name="feature9"><br>
        Feature 10: <input type="text" name="feature10"><br>
        Feature 11: <input type="text" name="feature11"><br>
        <!-- Add more input fields for additional features -->

        <input type="submit" value="Predict">
    </form>

</body>
</html>
